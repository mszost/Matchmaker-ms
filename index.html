<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <title>Matchmaker for the Web</title>
</head>
</head>
<body>

    <div class="banner"><span data-title="Matchmaker">Matchmaker</span></div>
    
    <p class="subtitle">Find your true love using Matchmaker!</p>
    <p class="subtitle">

    </p>
    
    <br><br>

    <div class="guide">
        <span data-title="Strongly Disagree">Strongly Agree</span>
    </div>

    <div class="main">

        <label>Question One</label><br>
        <div>
            <input type="radio" name="q1" id="1a" value="1">
            <input type="radio" name="q1" id="1b" value="2">
            <input type="radio" name="q1" id="1c" value="3">
            <input type="radio" name="q1" id="1d" value="4">
            <input type="radio" name="q1" id="1e" value="5">
        </div>

        <br><br>

        <label>Question Two</label><br>
        <div>
            <input type="radio" name="q2" id="2a" value="1">
            <input type="radio" name="q2" id="2b" value="2">
            <input type="radio" name="q2" id="2c" value="3">
            <input type="radio" name="q2" id="2d" value="4">
            <input type="radio" name="q2" id="2e" value="5">
        </div>

        <br><br>

        <label>Question Three</label><br>
        <div>
            <input type="radio" name="q3" id="3a" value="1">
            <input type="radio" name="q3" id="3b" value="2">
            <input type="radio" name="q3" id="3c" value="3">
            <input type="radio" name="q3" id="3d" value="4">
            <input type="radio" name="q3" id="3e" value="5">
        </div>

        <br><br>

        <label>Question Four</label><br>
        <div>
            <input type="radio" name="q4" id="4a" value="1">
            <input type="radio" name="q4" id="4b" value="2">
            <input type="radio" name="q4" id="4c" value="3">
            <input type="radio" name="q4" id="4d" value="4">
            <input type="radio" name="q4" id="4e" value="5">
        </div>

        <br><br>

        <label>Question Five</label><br>
        <div>
            <input type="radio" name="q5" id="5a" value="1">
            <input type="radio" name="q5" id="5b" value="2">
            <input type="radio" name="q5" id="5c" value="3">
            <input type="radio" name="q5" id="5d" value="4">
            <input type="radio" name="q5" id="5e" value="5">
        </div>

        <br><br>

        <button onclick="calculateCompatibility()">calculateCompatibility</button>
        <p id="score">Answer all questions to calculate score</p>
        <p id="msg"></p>
    </div>

<script src="main.js"></script>
</body>
</html>
